      .site-stats-content .stat-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid var(--red-5);
      }
      .site-stats-content .stat-item:last-child {
        border-bottom: none;
      }
      .stat-label {
        font-weight: normal;
        color: inherit;
      }
      .stat-value {
        font-weight: bold;
        color: var(--red-1);
      }
    </style>
    <script>
      (function() {
        function updateStats() {
          if (window.siteStats) {
            // 更新文章數目
            document.getElementById('stat-posts').textContent = window.siteStats.postCount;

            // 更新總字數
            document.getElementById('stat-words').textContent = window.siteStats.totalWords;
          }
        }

        function updateRuntime() {
          if (window.siteStats) {
            var startDate = new Date(window.siteStats.siteStartDate);
            var now = new Date();
            var diff = now - startDate;

            // 計算天、小時、分鐘、秒
            var days = Math.floor(diff / (1000 * 60 * 60 * 24));
            var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // 格式化顯示
            var runtimeText = days + ' 天 ' + hours + ' 小時 ' + minutes + ' 分 ' + seconds + ' 秒';
            document.getElementById('stat-runtime').textContent = runtimeText;
          }
        }

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            updateRuntime();
            // 每秒更新一次運行時間
            setInterval(updateRuntime, 1000);
          });
        } else {
          updateStats();
          updateRuntime();
          // 每秒更新一次運行時間
          setInterval(updateRuntime, 1000);
        }
      })();
    </script>

