# a very simple alternative for https://hexo.io/api/injector
injector:
  head_begin: # Inject code snippet right after <head>
  head_end: |
    <style>
      /* —— 藍色層級（深→淺）對應主題的 --red-* —— */
      :root{
        --red-0: #1d4ed8;  /* 深藍 */
        --red-1: #2563eb;
        --red-2: #3b82f6;
        --red-3: #60a5fa;
        --red-4: #93c5fd;
        --red-5: #dbeafe;
        --red-5-5:#eff6ff;
        --red-6: #f6faff;
        --color-red-6-shadow: rgba(37, 99, 235, .6);
        --color-red-3-shadow: rgba(59, 130, 246, .3);
      }
      [data-theme="dark"]{
        --red-4: rgba(147, 197, 253, .50);
        --red-5: rgba(191, 219, 254, .15);
        --red-5-5: rgba(219, 234, 254, .05);
        --red-6: rgba(239, 246, 255, .20);
      }
  
      /* —— 站內主要元件（不要套用到所有 <button>，避免影響 Waline） —— */
      .btn, .button,
      .page-number.current,
      .timeline .dot,
      .pace .pace-progress {
        background: var(--red-1) !important;
        border-color: var(--red-1) !important;
        color: #fff !important;
      }
      a { color: var(--red-1); }
      a:hover { color: var(--red-0); }
  
      /* —— TOC：不加底色，只強調當前項 —— */
      .toc a, .toc .toc-link{
        background: transparent !important;
        color: inherit !important;
      }
      .toc .active > a,
      .toc .is-active > a,
      .toc .active > .toc-link,
      .toc .is-active > .toc-link{
        background: transparent !important;
        color: var(--red-1) !important;
        border-left: 2px solid var(--red-1);
        padding-left: .5rem;
      }
  
      /* —— Waline：工具列圖標透明，僅保留送出鍵為藍色 —— */
      #waline button{
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        color: inherit !important;
      }
      /* 工具列/反應列的 a 也清底色 */
      #waline .wl-actions a,
      #waline .wl-action a,
      #waline .wl-reaction a,
      #waline .wl-icon {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        color: inherit !important;
      }
      /* 滑過圖示只變字色 */
      #waline .wl-actions button:hover,
      #waline .wl-actions a:hover,
      #waline .wl-reaction button:hover,
      #waline .wl-reaction a:hover {
        color: var(--red-1) !important;
      }
      /* 送出鍵維持藍色主題 */
      #waline .wl-editor .wl-submit button,
      #waline .wl-btn-primary,
      #waline .wl-btn[type="submit"] {
        background: var(--red-1) !important;
        border-color: var(--red-1) !important;
        color: #fff !important;
      }

      /* —— 導航菜單圖片圖標樣式（使用mask讓圖標採用文字顏色） —— */
      /* 手機版：隱藏選單項目 */
      @media screen and (max-width: 767px) {
        #header-nav #main-nav .main-nav-link-wrap,
        #header-nav .main-nav-link-wrap {
          display: none !important;
        }
      }
      /* 桌面版：正常顯示 */
      @media screen and (min-width: 768px) {
        #header-nav #main-nav .main-nav-link-wrap,
        #header-nav .main-nav-link-wrap {
          display: inline-flex !important;
          align-items: center !important;
          justify-content: flex-start !important;
          gap: 0.5em !important;
          height: 50px !important;
          line-height: 50px !important;
        }
      }
      #header-nav #main-nav .main-nav-icon,
      .sidebar-menu .sidebar-menu-icon,
      #header-nav .main-nav-icon {
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        width: 1.5em !important;
        min-width: 1.5em !important;
        height: 100% !important;
        padding: 0 !important;
        margin: 0 !important;
      }
      /* 圖標樣式 - 使用mask讓圖標跟隨文字顏色 */
      .nav-icon-img {
        display: inline-block !important;
        width: 1.2em !important;
        height: 1.2em !important;
        background-color: currentColor !important;
        mask-size: contain !important;
        -webkit-mask-size: contain !important;
        mask-repeat: no-repeat !important;
        -webkit-mask-repeat: no-repeat !important;
        mask-position: center !important;
        -webkit-mask-position: center !important;
        vertical-align: middle !important;
      }

      /* 頂部導航圖標容器 */
      #header-nav .main-nav-icon,
      .main-nav-icon {
        display: inline-flex !important;
        align-items: center !important;
        justify-content: center !important;
        width: 1.5em !important;
        height: 1.5em !important;
      }

      /* 頂部導航 hover 狀態 - 跟隨文字變深 */
      .main-nav-link-wrap:hover .main-nav-icon,
      #header-nav .main-nav-link-wrap:hover .main-nav-icon {
        opacity: 1 !important;
      }

      /* 側邊欄圖標樣式 - 跟隨文字顏色 */
      .sidebar-menu-icon .nav-icon-img {
        width: 1.2em !important;
        height: 1.2em !important;
        background-color: currentColor !important;
      }

      /* 側邊欄連結包裝器 - 確保對齊 */
      .sidebar-menu-link-wrap {
        display: flex !important;
        align-items: center !important;
      }

      /* 側邊欄連結文字對齊 */
      .sidebar-menu-link {
        vertical-align: middle !important;
        line-height: 1.5em !important;
      }

      /* 側邊選單hover效果 */
      .sidebar-menu .sidebar-menu-link-wrap:hover {
        opacity: 1 !important;
      }
    </style>
